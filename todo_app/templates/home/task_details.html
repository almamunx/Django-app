{% extends "base.html" %}
{% block title %}Task details - Todo Application{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
          <div class="border p-2">
              <h3>{{object.title}}</h3>
              <p>{{object.description}}</p>
              <p>{{object.date}}</p>
              
              <div class="text-right">
                  <a href="/task_update/{{task.id}}" class="btn btn-primary">Edit</a>
                  <a href="/task_delete/{{task.id}}" class="btn btn-danger">Delete</a>
              </div>
          </div>
      </div>
    </div>
  </div>

{% endblock %}
